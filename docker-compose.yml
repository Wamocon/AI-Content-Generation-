version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: fiae-backend:latest
    container_name: fiae-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ai-data:/app/data
      - chroma-data:/app/chroma_db
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - fiae-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: fiae-frontend:latest
    container_name: fiae-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # For client-side (browser) requests
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
      # For server-side requests within Docker network
      - BACKEND_URL=http://backend:8000
      - WS_URL=ws://backend:8000/ws
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fiae-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fiae-network:
    driver: bridge

volumes:
  ai-data:
    driver: local
  chroma-data:
    driver: local


