version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: fiae-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000
      - LOG_LEVEL=DEBUG
    volumes:
      - ./app:/app/app:ro
      - ./chroma_db:/app/chroma_db
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
      - ./personal_credentials.json:/app/personal_credentials.json:ro
      - ./personal_google_token.pickle:/app/personal_google_token.pickle:ro
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000 --log-level debug
    restart: unless-stopped
    networks:
      - fiae-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: node:18-alpine
    container_name: fiae-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # For client-side (browser) requests
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      # For server-side requests within Docker network
      - BACKEND_URL=http://backend:8000
      - WS_URL=ws://backend:8000/ws
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fiae-network

networks:
  fiae-network:
    driver: bridge
    name: fiae-network-dev

volumes:
  frontend_node_modules:
    name: fiae-frontend-node-modules
  frontend_next:
    name: fiae-frontend-next


